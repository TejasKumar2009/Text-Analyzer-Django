<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tejas Text-Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <style>
    #text-input {
      margin-top: 11vh;
      margin-bottom: 20vh;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<h1 class="center">Tejas Text-Analyzer</h1>

<body>
  <form action="" method="POST">{% csrf_token %}
    <div class="input-group container">
      <!-- <span class="input-group-text">With textarea</span> -->
      <textarea name="text-input" class="form-control" id="text-input" placeholder="type or paste text here..."
        aria-label="With textarea"></textarea>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-danger" type="submit">Analyze Text</button>
    </div>
    <div class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">Name</th>
            <th scope="col">Count</th>
            <!-- <th scope="col">Handle</th> -->
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- <th scope="row">1</th> -->
            <td>Characters</td>
            <td>{{chars}}</td>
            <!-- <td>@mdo</td> -->
          </tr>
          <tr>
            <!-- <th scope="row">2</th> -->
            <td>Words</td>
            <td>{{words}}</td>
            <!-- <td>@fat</td> -->
          </tr>
          <tr>
            <!-- <th scope="row">2</th> -->
            <td>Spaces</td>
            <td>{{spaces}}</td>
            <!-- <td>@fat</td> -->
          </tr>
          <tr>
          <tr>
            <!-- <th scope="row">3</th> -->
            <td>Numbers</td>
            <td>{{numbers}}</td>
            <!-- <td>@twitter</td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</body>

</html>
